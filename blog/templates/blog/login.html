{% extends "base.html" %}

{% block title %}Login Page -Blog{% endblock %}

{% block content %}
    <div class="container p-2 w-100 ">
        <div class="p-4 ">
          <h2>Log In To Your Blog &nbsp;&nbsp;&nbsp;</h2>
            <hr>
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger  ">Login</button>
              </div>
          </form>
          <br>
          <p>Don't have an account? <a class="text-danger" href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
{% endblock %}
